				<h1>Consumer Battery Page - slide 11</h1>
				<section>
					<div class="row">
						<div class="col-8">Battery Reserve Level</div>
						<div class="col-4">%</div>
					</div>
					<div class="row">
						<div class="col-8">Time left until depleted</div>
						<div class="col-4">xx:xx</div>
					</div>
					<div class="row">
						<div class="col-8">Time left until charged</div>
						<div class="col-4">xx:xx</div>
					</div>
					<div class="row">
						<div class="col-4">Charge from</div>
						<div class="col-8">
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="inlineRadioOptions" id="Spanels" value="option1">
								<label class="form-check-label" for="Spanels">Solar Panels</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="inlineRadioOptions" id="Egrid" value="option2">
								<label class="form-check-label" for="Egrid">Electric Grid</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<p class="text-center">Switch to battery power</p>
						</div>
						<!-- not sure if this is the only place we need these switches -->
						<link href="css/002-cantoggle.css?0704c" rel="stylesheet" type="text/css" />
					</div>
					<div class="row">
						<div class="col-8">HVAC</div>
						<div class="col-4">
							<div class="can-toggle demo-rebrand-2">
								<input id="HVAC" type="checkbox">
								<label for="HVAC">
									<div class="can-toggle__switch" data-checked="Yes" data-unchecked="No"></div>
									<!-- <div class="can-toggle__label-text">.can-toggle.demo-rebrand-2</div> -->
								</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-8">Electric Car</div>
						<div class="col-4">
							<div class="can-toggle demo-rebrand-2">
								<input id="Ecar" type="checkbox">
								<label for="Ecar">
									<div class="can-toggle__switch" data-checked="Yes" data-unchecked="No"></div>
									<!-- <div class="can-toggle__label-text">.can-toggle.demo-rebrand-2</div> -->
								</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-8">Water Heater</div>
						<div class="col-4">
							<div class="can-toggle demo-rebrand-2">
								<input id="Wheater" type="checkbox">
								<label for="Wheater">
									<div class="can-toggle__switch" data-checked="Yes" data-unchecked="No"></div>
									<!-- <div class="can-toggle__label-text">.can-toggle.demo-rebrand-2</div> -->
								</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-8">Other</div>
						<div class="col-4">
							<div class="can-toggle demo-rebrand-2">
								<input id="other" type="checkbox">
								<label for="other">
									<div class="can-toggle__switch" data-checked="Yes" data-unchecked="No"></div>
									<!-- <div class="can-toggle__label-text">.can-toggle.demo-rebrand-2</div> -->
								</label>
							</div>
						</div>
					</div>
				</section>
