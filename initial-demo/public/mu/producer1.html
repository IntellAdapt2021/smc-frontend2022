	<script>
		// toggle led blink, click any led to toggle
		function toggleItem(elem) {
		  for (var i = 0; i < elem.length; i++) {
		    elem[i].addEventListener("click", function(e) {
		      var current = this;
		      for (var i = 0; i < elem.length; i++) {
		        if (current != elem[i]) {
		          elem[i].classList.remove('blink');
		        } else if (current.classList.contains('blink') === true) {
		          current.classList.remove('blink');
		        } else {
		          current.classList.add('blink')
		        }
		      }
		      e.preventDefault();
		    });
		  };
		}
		toggleItem(document.querySelectorAll('.led'));
	</script>
